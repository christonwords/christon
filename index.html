<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ§ My Music Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FAVICON - replace with your own -->
  <link rel="icon" href="assets/covers/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icon set -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Optional: Animate on scroll (AOS) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="theme-light">

  <!-- ==================== Header ==================== -->
  <header class="site-header">
    <h1 class="logo">ðŸš€ My Music Hub</h1>
    <nav class="nav">
      <a href="#home" class="nav-link active">Home</a>
      <a href="#discography" class="nav-link">Discography</a>
      <a href="#news" class="nav-link">News</a>
      <a href="#memes" class="nav-link">Memes</a>
    </nav>
    <button id="themeToggle" aria-label="Toggle dark/light theme">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <!-- ==================== Hero (Animated BG) ==================== -->
  <section id="home" class="hero">
    <div class="hero-content" data-aos="fade-up">
      <h2>Welcome to the ðŸŽ¶ Official Discography</h2>
      <p>All tracks, albums, memes, news & updates in one sleek, freeâ€‘toâ€‘listen portal.</p>
    </div>
  </section>

  <!-- ==================== Discography ==================== -->
  <section id="discography" class="section">
    <h2 class="section-title" data-aos="fade-right">Discography</h2>
    <div id="trackList" class="track-grid" data-aos="fade-up"></div>
  </section>

  <!-- ==================== News Feed ==================== -->
  <section id="news" class="section news-section">
    <h2 class="section-title" data-aos="fade-right">Latest News</h2>
    <div id="newsFeed" class="news-feed" data-aos="fade-up"></div>
  </section>

  <!-- ==================== Meme Stream ==================== -->
  <section id="memes" class="section memes-section">
    <h2 class="section-title" data-aos="fade-right">Meme Stream</h2>
    <div id="memeGrid" class="meme-grid" data-aos="fade-up"></div>
  </section>

  <!-- ==================== Ad Banner ==================== -->
  <section class="ad-section">
    <!-- You can replace this with any ad network code -->
    <div id="adCarousel" class="ad-carousel">
      <!-- The content is loaded from ads/banner.html via JS -->
    </div>
  </section>

  <!-- ==================== Fixed Player Bar ==================== -->
  <div id="playerBar" class="player-bar">
    <div class="player-left">
      <img id="coverImg" src="assets/covers/placeholder.png" alt="Cover" class="cover-thumb">
      <div class="track-info">
        <span id="trackTitle">Select a track</span>
        <span id="trackArtist"></span>
      </div>
    </div>

    <div class="player-controls">
      <button id="prevBtn"><i class="fas fa-backward"></i></button>
      <button id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button id="nextBtn"><i class="fas fa-forward"></i></button>
      <button id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
      <button id="loopBtn" title="Loop"><i class="fas fa-sync-alt"></i></button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8" title="Volume">
    </div>

    <div class="player-progress">
      <span id="currentTime">0:00</span>
      <input type="range" id="seekBar" min="0" max="100" value="0">
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Audio element (hidden) -->
  <audio id="audioPlayer"></audio>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Main JS -->
  <script src="js/player.js"></script>

  <script>
    // Init AOS (scroll animations)
    AOS.init({ once: true });

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;
    function setTheme(theme) {
      htmlEl.className = theme;
      localStorage.setItem('theme', theme);
      const icon = themeBtn.querySelector('i');
      icon.className = theme === 'theme-dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
    themeBtn.addEventListener('click', () => {
      const newTheme = htmlEl.classList.contains('theme-dark') ? 'theme-light' : 'theme-dark';
      setTheme(newTheme);
    });
    // Load persisted theme
    const savedTheme = localStorage.getItem('theme') || 'theme-light';
    setTheme(savedTheme);
  </script>
</body>
</html>
